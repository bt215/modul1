<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="pesan()">Alert</button>
        <h3>Masukan nama guru</h3>
        <form v-on:submit.prevent>
            <input type="text" name="namaGuru" id="namaGuru" @keyup.enter="simpan" v-model="guru">
            <input type="text" name="namaKelas" id="namaKelass" @keyup.enter="simpan" v-model="kelass">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length>0">
            <tr>
                <th>#</th>
                <th>Nama Guru</th>
                <th>Kelas</th>
            </tr>
            <tr v-for="(guru,index) in dataGuru" :key="index">
                <td>{{index+1}}</td>
                <td>{{guru.nama}}</td>
                <td>{{guru.kelas }}</td>
            </tr>
        </table>
        <h4 v-else>Tidak ada Guru</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
